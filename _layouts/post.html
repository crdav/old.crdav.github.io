---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
    
<div> 
    {% if author.bio %}
      {% include author_bio.html %}
  {% endif %}
    </div>
     
    
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Posted on {{ page.date | date: "%-d %B %Y" }}
  </div>              
 
    


    
  {% include disqus.html %}
</article>
